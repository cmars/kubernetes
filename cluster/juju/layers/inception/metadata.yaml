name: image-classifier
summary: A Tensorflow model trained to classify images, as a service
maintainer: Casey Marshall <casey.marshall@canonical.com>
description: |
  This charm deploys a trained inception Tensorflow model as a service into a
  Kubernetes cluster. The model has been trained on an MNIST data set to classify
  images.
provides:
  image-classifier:
    interface: tensorflow-serving-api
series:
  - xenial
resources:
  inception_demo:
    type: file
    filename: inception_demo.tar.gz
    description: "Docker container image containing Tensorflow server with trained inceptionv3 model"
